<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - UniShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        <p class="form-subtitle">Enter your email to receive reset instructions.</p>
        <form id="forgotPasswordForm" action="php/forgot-password.php" method="POST" onsubmit="return validateForgotPassword()">
            <div class="form-group">
                <input type="email" id="forgotEmail" name="email" placeholder="Email Address" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <div class="form-footer">
                <a href="index.html">Back to Login</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
